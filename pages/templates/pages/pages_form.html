{% extends 'base.html' %}

{% block contenido %}
<h1>{% if object %}Editar Page{% else %}Crear Page{% endif %}</h1>

<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'page_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
