{% extends 'base.html' %}

{% block contenido %}
<h1>Borrar Page</h1>
<p>¿Seguro que querés borrar “<strong>{{ object.titulo }}</strong>”?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, borrar</button>
  <a href="{% url 'page_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
