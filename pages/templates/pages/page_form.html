<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% if object %}Editar Page{% else %}Crear Page{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'page_list' %}">Volver a Pages</a>
  </div>
</nav>

<main class="container my-4">
  <h1>{% if object %}Editar Page{% else %}Crear Page{% endif %}</h1>

  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'page_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</main>

</body>
</html>
