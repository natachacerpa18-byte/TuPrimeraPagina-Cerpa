{% extends 'pages/base_pages.html' %}

{% block titulo %}{{ page.titulo }}{% endblock %}

{% block contenido %}
<h1>{{ page.titulo }}</h1>
<h4 class="text-muted">{{ page.subtitulo }}</h4>

{% if page.imagen %}
  <img src="{{ page.imagen.url }}" class="img-fluid my-3" alt="{{ page.titulo }}">
{% endif %}

<div>
  {{ page.contenido|safe }}
</div>

<a href="{% url 'page_list' %}" class="btn btn-secondary mt-4">Volver</a>
{% endblock %}
