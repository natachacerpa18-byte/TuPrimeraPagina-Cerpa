<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'page_list' %}">Volver</a>
  </div>
</nav>

<main class="container my-4">
  <h1>{{ page.titulo }}</h1>
  <h5 class="text-muted">{{ page.subtitulo }}</h5>
  <p class="small text-secondary">Publicado: {{ page.fecha }}</p>

  {% if page.imagen %}
    <img src="{{ page.imagen.url }}" class="img-fluid my-3" alt="{{ page.titulo }}">
  {% endif %}

  <div class="mt-3">
    {{ page.contenido|safe }}
  </div>

  {% if user.is_authenticated %}
    <a href="{% url 'page_update' page.pk %}" class="btn btn-warning mt-3">Editar</a>
    <a href="{% url 'page_delete' page.pk %}" class="btn btn-danger mt-3">Borrar</a>
  {% endif %}
</main>

</body>
</html>
