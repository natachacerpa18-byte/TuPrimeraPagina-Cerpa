{% extends "web/base.html" %}

{% block contenido %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h3 mb-3">Iniciar sesión</h1>

        <form method="post">
          {% csrf_token %}

          {% if form.non_field_errors %}
            <div class="alert alert-danger">
              {{ form.non_field_errors }}
            </div>
          {% endif %}

          <div class="mb-3">
            <label class="form-label">Usuario</label>
            {{ form.username }}
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            {{ form.password }}
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'accounts:signup' %}">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Bootstrap a inputs (sin tocar python)
  const u = document.getElementById("id_username");
  const p = document.getElementById("id_password");
  if (u) u.classList.add("form-control");
  if (p) p.classList.add("form-control");
</script>
{% endblock %}
