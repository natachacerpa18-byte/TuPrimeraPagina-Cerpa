{% extends 'web/base.html' %}

{% block contenido %}
<h1>Iniciar sesión</h1>

<form method="post" class="mt-3" style="max-width: 420px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Entrar</button>
</form>

<p class="mt-3">
  ¿No tenés cuenta? <a href="{% url 'accounts:signup' %}">Registrate</a>
</p>
{% endblock %}
