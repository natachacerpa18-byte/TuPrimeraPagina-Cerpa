{% extends "web/base.html" %}

{% block contenido %}

<div class="container mt-4">
  <h2 class="mb-3">Cambiar contraseña</h2>

  <div class="card p-3 shadow-sm">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex gap-2">
        <button class="btn btn-warning" type="submit">Actualizar contraseña</button>
        <a class="btn btn-secondary" href="{% url 'accounts:profile' %}">Volver</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
