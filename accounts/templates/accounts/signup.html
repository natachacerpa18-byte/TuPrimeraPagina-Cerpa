{% extends 'web/base.html' %}

{% block contenido %}
<h1>Crear cuenta</h1>

<form method="post" class="mt-3" style="max-width: 520px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Registrarme</button>
</form>

<p class="mt-3">
  ¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión</a>
</p>
{% endblock %}
