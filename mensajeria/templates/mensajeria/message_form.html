{% extends "base.html" %}

{% block contenido %}
<div class="container mt-4" style="max-width: 700px;">
  <h2>Nuevo mensaje</h2>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
    <a href="{% url 'inbox' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
