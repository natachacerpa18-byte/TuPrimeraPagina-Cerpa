{% extends "base.html" %}

{% block contenido %}
<div class="d-flex justify-content-between align-items-start">
  <div>
    <h1 class="mb-1">{{ msg.subject }}</h1>
    <p class="text-muted mb-1">
      <strong>De:</strong> {{ msg.sender.username }} |
      <strong>Para:</strong> {{ msg.recipient.username }}
    </p>
    <p class="small text-secondary">{{ msg.created_at|date:"d/m/Y H:i" }}</p>
  </div>

  <form method="post" action="{% url 'message_delete' msg.pk %}">
    {% csrf_token %}
    <button class="btn btn-outline-danger btn-sm" type="submit">Borrar</button>
  </form>
</div>

<hr>

<div class="bg-white p-3 rounded shadow-sm">
  <pre class="mb-0" style="white-space: pre-wrap; font-family: inherit;">{{ msg.body }}</pre>
</div>

<div class="mt-3">
  <a class="btn btn-secondary" href="{% url 'inbox' %}">Volver</a>
  <a class="btn btn-success" href="{% url 'compose' %}">Nuevo mensaje</a>
</div>
{% endblock %}
